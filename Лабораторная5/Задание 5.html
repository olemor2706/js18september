<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
	    <input type="number" id="in_a"> A	</input> <br>
		<input type="number" id="in_b"> B	</input> <br>
		<input type="button" onclick="work()">
		</input>
		<div id="out"> </div>
		<script>
		function work(){
		   var out = document.getElementById("out");
		   var a = document.getElementById("in_a").value;
		   var b = document.getElementById("in_b").value;
		   if (a<0){
		     out.innerHTML = 'Расстояние между деревнями должно быть неотрицательно';
			 return;
		   }
		   if (b<0){
		     out.innerHTML = 'Длина кабеля должна быть неотрицательна';
			 return;
		   }
		   a=a*1000;
		   b=b*0.305;
		   if (a>b){
		     out.innerHTML = 'Кабеля не хватит. Длина кабеля меньше расстояния';
			 return;
		   }
		   out.innerHTML = 'Кабеля хватит. Расстояние меньше длины кабеля.';
		}	
		</script>
	</body>
</html>
