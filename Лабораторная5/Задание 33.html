<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
	    <h2>Пересечение интервалов</h2>
		<input type="number" id="in_a1"> A1	</input> <br>
		<input type="number" id="in_b1"> B1	</input><br>
		<input type="number" id="in_a2"> A2	</input> <br>
		<input type="number" id="in_b2"> B2	</input> <br>
		<input type="button" onclick="work()" value="Рассчитать"></input>
		<div id="out"> </div>
		<script>
		function work(){
		   var out = document.getElementById("out");
		   var a1 = parseFloat(document.getElementById("in_a1").value);
		   var b1 = parseFloat(document.getElementById("in_b1").value);
		   var a2 = parseFloat(document.getElementById("in_a2").value);
		   var b2 = parseFloat(document.getElementById("in_b2").value);
		   if (a1>b1 || a2>b2) {
		     out.innerHTML = 'Значение A должно быть меньше значения B';
			 return;
		     }
		   if (a1>b2 || a2>b1) {
		     out.innerHTML = 'не пересекаются';
			 return;
		     }
		   
		   out.innerHTML = 'пересекаются (' + Math.max(a1,a2) + ';' + Math.min(b1,b2) + ')';
		   
		 }
		 </script>
	</body>
</html>
