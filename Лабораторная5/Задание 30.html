<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
	    <h2>Вмещается ли прямоугольник</h2>
		<input type="number" id="in_a"> A	</input> <br>
		<input type="number" id="in_b"> B	</input><br>
		<input type="number" id="in_c"> C	</input> <br>
		<input type="number" id="in_d"> D	</input> <br>
		<input type="button" onclick="work()" value="Рассчитать"></input>
		<div id="out"> </div>
		<script>
		function work(){
		   var out = document.getElementById("out");
		   var a = parseFloat(document.getElementById("in_a").value);
		   var b = parseFloat(document.getElementById("in_b").value);
		   var c = parseFloat(document.getElementById("in_c").value);
		   var d = parseFloat(document.getElementById("in_d").value);
		   if (a<=0) {
		     out.innerHTML = 'Значение A должно быть неотрицательным';
			 return;
		     }
		   if (b<=0) {
		     out.innerHTML = 'Значение B должно быть неотрицательным';
			 return;
		     }
		   if (c<=0) {
		     out.innerHTML = 'Значение C должно быть неотрицательным';
			 return;
		     }
		   if (d<=0) {
		     out.innerHTML = 'Значение D должно быть неотрицательным';
			 return;
		   }
		   if ((a<=c && b<=d) || (a<=d && b<=c)){
		     out.innerHTML = 'Размещение возможно';
		   }
		   else{
		     out.innerHTML = 'Размещение невозможно';
		   }
		 }
		 </script>
	</body>
</html>
