<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
	    <input type="number" id="left_a"> left_a	</input> <br>
		<input type="number" id="left_b"> left_b	</input> <br>
		<input type="number" id="right_a"> right_a	</input> <br>
		<input type="number" id="right_b"> right_b	</input> <br>
		<input type="button" onclick="work()">
		</input>
		<div id="out"> </div>
		<script>
		function work(){
		   var out = document.getElementById("out");
		   var a1 = document.getElementById("left_a").value;
		   var b1 = document.getElementById("left_b").value;
		   var a2 = document.getElementById("right_a").value;
		   var b2 = document.getElementById("right_b").value;
		   if (a1>b1 || a2>b2){
		     out.innerHTML = 'Значение A должно быть меньше значения B';
			 return;
			 }
		   if (b2<a1 || b1<a2){
			  out.innerHTML = 'не пересекаются';
		   }
		   else {
		     out.innerHTML = 'пересекаются';
		   }
		}	
		</script>
	</body>
</html>
