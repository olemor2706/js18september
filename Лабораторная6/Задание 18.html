<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
	    <h2> Вывести сумму и количество введенных чисел. </h2>
	    <input type="text" id="in_a"> Вводимые данные	</input> <br>
		
		<input type="button" onclick="work()" value="Результат"></input>
		<div id="out"> </div>
		<script>
		var arr = [];
		var out = document.getElementById("out");
		var a = document.getElementById("in_a");
		var sum = 0;
		var dig = 0;
		function work(){
		   dig = parseInt(a.value);
		   if (dig == 0){
				for (var i = 0; i< arr.length; i++){
					sum = sum + arr[i];
				}
				out.innerHTML = 'Сумма чисел: ' + sum + ', Количество чисел: ' + arr.length;
		   }
		   else{
				arr.push(dig);
				a.value = '';
			}
		   
		}	
		</script>
	</body>
</html>
