<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
	    <h2> поставить символ "+" справа от введенного числа X. </h2>
	    <input type="text" id="in_a"> Вводимые данные	</input> <br>
		
		<input type="button" onclick="work()" value="Результат"></input>
		<div id="out"> </div>
		<script>
		function work(){
		   var out = document.getElementById("out");
		   var a = parseInt(document.getElementById("in_a").value);
		   
	       var str = '';
		   for (var i = 10; i<=20; i++){
		       str = str + i; 
			   if (i == a){str=str+'+';}
			   str = str + '<br>';
		   }
		   out.innerHTML = str;
		}	
		</script>
	</body>
</html>
