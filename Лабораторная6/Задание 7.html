<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
	    <h2> Выведите на экран в строчку числа от А до В включительно</h2>
	    <input type="number" id="in_a"> A	</input> <br>
		<input type="number" id="in_b"> B	</input> <br>
		<input type="button" onclick="work()" value="Результат"></input>
		<div id="out"> </div>
		<script>
		function work(){
		   var out = document.getElementById("out");
		   var a = parseInt(document.getElementById("in_a").value);
		   var b = parseInt(document.getElementById("in_b").value);
		   var i;
		   var str = '';
		   if (a<=b){
		     for (i = a; i<=b; i++){
		       str = str + i + ' ';
		     }
		   }
		   else{
		     for (i = a; i>=b; i--){
		       str = str + i + ' ';
		     }
		   }
		   out.innerHTML = str;
		}	
		</script>
	</body>
</html>
