<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<style>
		    body{
			  white-space:pre;
			  font-family:monospace;
			  }
		</style>
	</head>
	<body>
	    <h2> Вывести на экран прямоугольную сетку координат. </h2>
		<input type="text" id="in_w"> W	</input> <br>
		<input type="text" id="in_h"> H	</input> <br>
		<input type="button" onclick="work()" value="Результат"></input>
		<div id="out"> </div>
		<script>
		function work(){
		   var out = document.getElementById("out");
		   var w = parseInt(document.getElementById("in_w").value);
		   var h = parseInt(document.getElementById("in_h").value);
		   if (w<=0){
		      out.innerHTML = 'Значение W должно быть неотрицательно';
			  return;
		   }
		   if (h<=0){
		      out.innerHTML = 'Значение H должно быть неотрицательно';
			  return;
		   }
	       var str = ' ';
		   for (var i = 0; i<=w-1; i++){
		       str = str + i;
			}
			str = str + '<br>';
			for (i = 0; i<=h-1; i++){
			   str = str + i;
			   for (var j=0; j<=w-1; j++){
			     str = str + '.';
			   }
			   str = str + '|<br>';
			   
		       
			}
			str = str + ' ';
			for (i = 0; i<=w-1; i++){
		       str = str + '-';
			}
		   
		   out.innerHTML = str;
		}	
		</script>
	</body>
</html>
