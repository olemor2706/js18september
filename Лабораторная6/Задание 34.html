<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
	    <h2> Выведите на экран прямоугольник из символов. </h2>
	    <input type="text" id="in_s"> S	</input> <br>
		<input type="text" id="in_w"> W	</input> <br>
		<input type="text" id="in_h"> H	</input> <br>
		<input type="button" onclick="work()" value="Результат"></input>
		<div id="out"> </div>
		<script>
		function work(){
		   var out = document.getElementById("out");
		   var s = document.getElementById("in_s").value;
		   var w = parseInt(document.getElementById("in_w").value);
		   var h = parseInt(document.getElementById("in_h").value);
		   if (w<=0){
		      out.innerHTML = 'Значение W должно быть неотрицательно';
			  return;
		   }
		   if (h<=0){
		      out.innerHTML = 'Значение H должно быть неотрицательно';
			  return;
		   }
	       var str = '';
		   for (var i = 1; i<=h; i++){
				for (var j = 1; j<=w; j++){
				   str = str + s;
				}
				str = str + '<br>';
		   }
		   out.innerHTML = str;
		}	
		</script>
	</body>
</html>
