<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
	    <h2> Выведите N символов "#" в несколько строчек. Не более 20 штук в строке </h2>
	    <input type="text" id="in_a"> Вводимые данные	</input> <br>
		
		<input type="button" onclick="work()" value="Результат"></input>
		<div id="out"> </div>
		<script>
		function work(){
		   var out = document.getElementById("out");
		   var a = parseInt(document.getElementById("in_a").value);
		   
	       var str = '';
		   var count = 0;
		   for (var i = 1; i<=a; i++){
		       str = str + '#'; 
			   count++;
			   if (count == 20){
			       str = str + '<br>';
				   count = 0;
				   }
			   
		   }
		   out.innerHTML = str;
		}	
		</script>
	</body>
</html>
