<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		
	</head>
	<body>
	    <h2> содержится ли введенная строчка в исходной строчке. </h2>
		<input type="text" id="in_a"> Вводимые данные	</input> <br>
		<input type="button" onclick="work()" value="Результат"></input>
		<div id="out"> </div>
		<script>
		function work(){
		   var out = document.getElementById("out");
		   var a = document.getElementById("in_a").value;
		   
		   if ('abcdefwxyz'.indexOf(a) != -1){
				out.innerHTML = 'Содержится';
				}
			else {
				out.innerHTML = 'Не содержится';
				}
		   
		}	
		</script>
	</body>
</html>
