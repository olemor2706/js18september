<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		
	</head>
	<body>
	    <h2> Вывести фрагмент текста, начиная с буквы на индексе CA и заканчивая буквой на индексе CB. </h2>
		<input type="text" id="in_a"> CA	</input> <br>
		<input type="text" id="in_b"> CB	</input> <br>
		<input type="button" onclick="work()" value="Результат"></input>
		<div id="out"> </div>
		<script>
		function work(){
		   
		   var a = parseInt(document.getElementById("in_a").value);
		   var b = parseInt(document.getElementById("in_b").value);
		   var out = document.getElementById("out");
		   var str = "abcdefwxyz";
		   var n = str.length;
		   if (a < 0 || a >= n){
				out.innerHTML = 'Значение CA должно быть в интервале [0,длина строки)';
				return;
		   }
		   if (b < 0 || b >= n){
				out.innerHTML = 'Значение CB должно быть в интервале [0,длина строки)';
				return;
		   }
		   if (a > b){
				out.innerHTML = 'Значение CA должно быть меньше CB';
				return;
		   }
		   
		   
			out.innerHTML = str.substr(a, b-a+1);
			

		}	
		</script>
	</body>
</html>
