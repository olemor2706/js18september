<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		
	</head>
	<body>
	    <h2> Определить сколько других символов находится после него. </h2>
		<input type="text" id="in_a"> Вводимые данные	</input> <br>
		<input type="button" onclick="work()" value="Результат"></input>
		<div id="out"> </div>
		<script>
		function work(){
		   var out = document.getElementById("out");
		   var a = document.getElementById("in_a").value;
		   var pos = 'abcdefwxyz'.indexOf(a);
		   if (pos != -1){
				out.innerHTML = 'abcdefwxyz'.length - pos - 1;
				}
			else {
				out.innerHTML = 'Значение отсутствует в строке';
				}
		   
		}	
		</script>
	</body>
</html>
