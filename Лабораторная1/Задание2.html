<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
		<input type="text" id="in_a">
		</input>
		<input type="button" onclick="work()">
		</input>
		<div id="out">
		</div>
		<script>
		  function work(){
		   var str = document.getElementById("in_a");
		   var a = str.value;
		   var out=document.getElementById("out");
		   out.innerHTML = "Мы стремимся к " + a;
		  }
		</script>
	</body>
</html>
