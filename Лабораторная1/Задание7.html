<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
		<input type="text" id="Data">Вводимые данные (id)</input> <br>
		<input type="button" onclick="work()"></input>
		<div id="out">
		</div>
		<script>
		  function work(){
		   var out = document.getElementById("out");
		   out.innerHTML = "SELECT first_name, last_name, group <br>"+
			"FROM students WHERE student_id = '" + document.getElementById("Data").value + "';";
		  }
		</script>
	</body>
</html>
