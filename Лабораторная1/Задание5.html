<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
		<input type="text" id="in_a">
		</input>
		<input type="text" id="in_b">
		</input>
		<input type="button" onclick="work()">
		</input>
		<div id="out">
		</div>
		<script>
		  function work(){
		   var str_a = document.getElementById("in_a");
		   var str_b = document.getElementById("in_b");
		   var str_c = str_b.value+" "+str_a.value;
		   var out=document.getElementById("out");
		   out.innerHTML = str_c;
		  }
		</script>
	</body>
</html>
