<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>

	</head>
	<body>
	    <h2> Сдвинуть все элементы массива на 1 позицию вправо. </h2>
		<input type="text" id="in_s"> Data	</input> <br>
		<input type="button" onclick="work()" value="Результат"></input>
		<div id="out"> </div>
		<script>
		function work(){
		   var out = document.getElementById("out");
		   var str = document.getElementById("in_s").value;
		   var char1 = '';
		   var isChar = false;
		   var count = -1;
		   var charArray = str.split(' ');
		   
			
			char1 = charArray[charArray.length - 1];
			for (i = charArray.length - 1; i >= 1; i--){
				charArray[i] = charArray[i-1];
		    }
			charArray[0] = char1;
			
			str = '';
			for (i = 0; i <= charArray.length - 1; i++){
				str = str + charArray[i] + ' ';
		    }
		    out.innerHTML = str;
		}	
		</script>
	</body>
</html>
